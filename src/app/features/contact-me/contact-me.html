<div class="max-w-screen-2xl mx-auto px-6 mt-24 pb-4 pt-4 bg-white dark:bg-gray-900 shadow-xl shadow-blue-500/10 ">

  <h2 class="text-2xl font-bold mb-4">
    Contact Me
  </h2>

  <!-- Name -->
  <input
    type="text"
    placeholder="Name"
    class="w-full mb-5 p-3  border  border-gray-300 dark:border-gray-700 rounded dark:bg-gray-800"
    [value]="name()"
    (input)="name.set($any($event.target).value)"
  >

  <!-- Email -->
  <input
    type="email"
    placeholder="Email"
    class="w-full mb-5 p-3 border  border-gray-300 dark:border-gray-700 rounded dark:bg-gray-800"
    [value]="email()"
    (input)="email.set($any($event.target).value)"
  >

  <!-- Message -->
  <textarea
    placeholder="Message"
    class="w-full mb-5 p-4 border  border-gray-300 dark:border-gray-700 rounded dark:bg-gray-800"
    [rows]="rows()"
    [value]="message()"
    (input)="message.set($any($event.target).value)"
  ></textarea>

  <!-- Submit -->
  <button
    (click)="submitForm()"
    [disabled]="!isFormValid()"
    class="bg-blue-600 text-white px-4 py-2 rounded disabled:opacity-50"
  >
    Send Message
  </button>

</div>
