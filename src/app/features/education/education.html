<section class="py-20 bg-white dark:bg-gray-950">

  <div class="max-w-screen-2xl mx-auto px-6">

    <h2 class="text-3xl md:text-4xl font-bold text-center mb-16">
      Education
    </h2>

    <div class="relative">

      <!-- Vertical Line -->
      <div class="
        hidden md:block
        absolute left-1/2 top-0 w-[3px] h-full
        -translate-x-1/2
        gradient-line
      "></div>

      @for (edu of educationList; track edu.degree; let i = $index) {

        <div #card
             class="timeline-card opacity-0 translate-y-10 transition-all duration-700 ease-out relative mb-16">

          <div class="flex flex-col md:flex-row items-start md:items-center">

            <!-- LEFT / RIGHT Layout -->
            <div
              class="w-full md:w-1/2 pl-12 md:pl-0"
              [ngClass]="i % 2 === 0
              ? 'md:mr-12 md:text-right'
              : 'md:order-2 md:ml-12'">

              <!-- Card -->
              <div class="
                bg-gray-50 dark:bg-gray-900
                border border-gray-200 dark:border-gray-800
                rounded-xl p-6
                shadow-lg shadow-black/5
                hover:shadow-xl hover:shadow-blue-500/10
                transition duration-300
              ">

                <h3 class="text-lg font-semibold">
                  {{ edu.degree }}
                </h3>

                <p class="text-blue-500 font-medium mt-1">
                  {{ edu.institution }}
                </p>

                @if (edu.board) {
                  <p class="text-sm text-gray-500 dark:text-gray-400">
                    {{ edu.board }}
                  </p>
                }

                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
                  {{ edu.period }}
                </p>

                <p class="mt-4 text-sm text-gray-700 dark:text-gray-300 leading-relaxed">
                  {{ edu.description }}
                </p>

              </div>

            </div>

            <!-- Timeline Dot -->
            <div class="
              hidden md:flex
              absolute left-1/2
              w-10 h-10
              bg-white dark:bg-gray-900
              border border-gray-200 dark:border-gray-800
              rounded-full
              shadow-lg
              -translate-x-1/2
              items-center justify-center
            ">

              <img
                [src]="edu.logo"
                class="w-full h-full object-cover rounded-full"
              />

            </div>

            <!-- Spacer -->
            <div
              class="hidden md:block md:w-1/2"
              [ngClass]="i % 2 === 0
                ? 'md:order-2 md:pl-12'
                : 'md:pr-12'">
            </div>

          </div>

        </div>

      }

    </div>

  </div>

</section>
