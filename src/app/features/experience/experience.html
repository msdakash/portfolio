<section class="py-20 bg-white dark:bg-gray-950">

  <div class="max-w-6xl mx-auto px-6">

    <h2 class="text-3xl md:text-4xl font-bold text-center mb-16">
      Experience
    </h2>

    <div class="relative">

      <!-- Desktop Vertical Line -->
      <div class="
        hidden md:block
        absolute left-1/2 top-0 w-[3px] h-full
        -translate-x-1/2
        gradient-line
      "></div>

      @for (exp of experiences; track exp.id; let i = $index) {

        <div #card
             class="timeline-card opacity-0 translate-y-10 transition-all duration-700 ease-out relative mb-16">

          <div class="flex flex-col md:flex-row items-center">

            <!-- LEFT / RIGHT CARD -->
            <div
              class="w-full md:w-1/2 text-left"
              [ngClass]="
                i % 2 === 0
                  ? 'md:pr-12 md:text-right'
                  : 'md:order-2 md:pl-12'
              ">

              <div class="
                bg-gray-50 dark:bg-gray-900
                border border-gray-200 dark:border-gray-800
                rounded-xl p-6
                shadow-lg shadow-black/5
                hover:shadow-xl hover:shadow-blue-500/10
                transition duration-300
              ">

                <h3 class="text-xl font-semibold">
                  {{ exp.role }}
                </h3>

                <p class="text-blue-500 font-medium mt-1">
                  {{ exp.company }}
                </p>

                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
                  {{ exp.period }}
                </p>

                <ul class="mt-4 space-y-2 text-gray-700 dark:text-gray-300">

                  @for (item of exp.description; track $index) {

                    <li
                      class="flex gap-2 justify-start"
                      [ngClass]="i % 2 === 0 ? 'md:justify-end' : ''">

                      <span class="w-2 h-2 bg-blue-500 rounded-full mt-2"></span>
                      <span>{{ item }}</span>

                    </li>

                  }

                </ul>

              </div>

            </div>

            <!-- Center Dot (Desktop Only) -->
            <div class="
              hidden md:flex
              absolute left-1/2
              w-14 h-14
              bg-white dark:bg-gray-900
              border border-gray-200 dark:border-gray-800
              rounded-full
              shadow-lg
              -translate-x-1/2
              items-center justify-center
            ">

              <!-- Light Logo -->
              <img
                [src]="exp.logoLight"
                class="w-8 h-8 object-contain dark:hidden"
              />

              <!-- Dark Logo -->
              <img
                [src]="exp.logoDark"
                class="w-8 h-8 object-contain hidden dark:block"
              />

            </div>

            <!-- Spacer (Desktop Only) -->
            <div
              class="hidden md:block md:w-1/2"
              [ngClass]="
                i % 2 === 0
                  ? 'md:order-2 md:pl-12'
                  : 'md:pr-12'
              ">
            </div>

          </div>

        </div>

      }

    </div>

  </div>

</section>
